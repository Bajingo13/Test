<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Category Codes</title>
  <link rel="stylesheet" href="Category Code.css">
</head>
<body>
  <div class="container">
    <h1>CATEGORY CODES</h1>

    <div class="content">
      <div class="button-group">
        <button>F2 Add</button>
        <button>F3 Edit</button>
        <button>F4 Delete</button>
        <button>F5 View</button>
        <button>F6 Print</button>
        <button>F7 Previous</button>
        <button>F8 Next</button>
       <button onclick="window.location.href='dashboard.html'">F10 Exit</button> 
      </div>

      <div class="form-group">
        <label for="code">CODE</label>
        <input type="text" id="code">
      </div>

      <div class="form-group">
        <label for="description">DESCRIPTION</label>
        <input type="text" id="description">
      </div>
    </div>
  </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Group Codes</title>
  <link rel="stylesheet" href="Group code.css">
</head>
<body>

  <div class="container">
    <div class="header">GROUP CODES</div>

    <div class="button-bar">
      <button>F2 Add</button>
      <button>F3 Edit</button>
      <button>F4 Delete</button>
      <button>F5 View</button>
      <button>F6 Print</button>
      <button>F7 Previous</button>
      <button>F8 Next</button>
    <button onclick="window.location.href='dashboard.html'">F10 Exit</button> 
    </div>

    <div class="form-group">
      <label for="code">CODE</label>
      <input type="text" id="code" value="10">
    </div>

    <div class="form-group">
      <label for="title">TITLE</label>
      <input type="text" id="title" value="CASH AND CASH EQUIVALENTS">
    </div>

    <div class="checkboxes">
      <label><input type="checkbox"> Consolidate TB</label>
      <label><input type="checkbox"> Capture in Project Income / Expense Analysis</label>
      <label><input type="checkbox"> Add to Current Project - Accomplishment Report</label>
    </div>
  </div>

</body>
</html>

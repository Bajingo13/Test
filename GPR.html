<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Group Project Relationship</title>
  <link rel="stylesheet" href="GPR.css">
</head>
<body>
  <div class="container">
    <h1>group project relationship</h1>
    
    <div class="button-group">
      <button>F2 Add</button>
      <button>F3 Edit</button>
      <button>F4 Delete</button>
      <button>F5 View</button>
      <button>F6 Print</button>
      <button>F7Previous</button>
      <button>F8 Next</button>
            <button onclick="window.location.href='dashboard.html'">F10 Exit</button>
    </div>
    </div>

    <div class="form-group">
      <label for="code">Code</label>
      <input type="text" id="code" value="10">
    </div>

    <div class="form-group">
      <label for="description">Description</label>
      <input type="text" id="description" value="CASH AND CASH EQUIVALENTS">
    </div>

    <div class="form-group">
      <label for="project">Project</label>
      <input type="text" id="project">
      <button class="browse">..</button>
    </div>

    <table>
      <thead>
        <tr>
          <th>PROJECT CODE</th>
          <th>PROJECT DESCRIPTION</th>
          <th>DEPARTMENT CODE</th>
          <th>DEPARTMENT DESCRIPTION</th>
        </tr>
      </thead>
      <tbody>
        <!-- 10 empty rows -->
        <tr><td></td><td></td><td></td><td></td></tr>
        <tr><td></td><td></td><td></td><td></td></tr>
        <tr><td></td><td></td><td></td><td></td></tr>
        <tr><td></td><td></td><td></td><td></td></tr>
        <tr><td></td><td></td><td></td><td></td></tr>
        <tr><td></td><td></td><td></td><td></td></tr>
        <tr><td></td><td></td><td></td><td></td></tr>
        <tr><td></td><td></td><td></td><td></td></tr>
        <tr><td></td><td></td><td></td><td></td></tr>
        <tr><td></td><td></td><td></td><td></td></tr>
      </tbody>
    </table>
  </div>
</body>
</html>
